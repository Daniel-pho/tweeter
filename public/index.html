<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- down angle icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/0af8c6467b.js" crossorigin="anonymous"></script>
  
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="dist/timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>

  
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="new-tweet">
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <p>Write a new tweet</p>
   
    <i class="fa-solid fa-angles-down"></i>
    
    </div>
  </nav>

  <header class="main">
    <link rel="stylesheet" href="/styles/header.css"  />
    <div>
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <h2>Your Name</h2>
    </div>
</header>
  <!-- Page-specific (main) content here -->
  
  <main class="container">
  <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>
  <section class="new-tweet">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <h2>Compose Tweet</h2>
    <!--Error message line-->
    <div class="error-message" style="display: none;"></div>
    <!--error section end-->
    <form action="/tweets" method="Post">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div>
        <button type="submit" >Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
  </section>
  <section class="tweet-container">
    <link rel="stylesheet" href="/styles/tweet.css"/>
    <article class="tweet-box">
    <header class="tweet-author">
      <img src="/images/profile-hex.png">
      <p>Your Name</p>
      <p class="user-name">@Username</p>
    </header>
    <article class="tweet">
      <p>If i have seen further it is by standing on the shoulders of giants</p>
    </article>
    <footer class="user-actions">
      <p>date here</p>
      <p class="user-icons">
        <i class="fa-solid fa-flag"></i>
        <i class="fa-solid fa-retweet"></i>
        <i class="fa-solid fa-heart"></i>
        </p>
      
    </footer>
    </article>
  </section>
</main>
</body>

</html>
